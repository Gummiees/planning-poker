<div *ngIf="game" class="bg-white p-8 rounded-md drop-shadow-lg w-96 flex flex-col gap-4">
  <h2 class="m-0">Waiting on room {{game.room}}</h2>
  <div class="flex flex-col">
    Share the room using this link
    <mat-form-field appearance="fill">
      <input matInput type="text" [ngModel]="roomUrl" readonly>
      <button mat-icon-button matSuffix (click)="copyToClipbard()" [attr.aria-label]="'Copy to clipbard'" [attr.aria-pressed]="'Copied!'">
        <mat-icon matTooltip="Copy to clipboard">content_copy</mat-icon>
      </button>
    </mat-form-field>
  </div>

  Players:
  <ul>
    <li *ngFor="let player of game.players">{{ player }}</li>
  </ul>

  Minimum players: 2
  <div class="flex justify-between items-center">
    <button *ngIf="game.isHost" mat-mini-fab color="primary" [matTooltip]="getTooltip()" [disabled]="!isStartEnabled()" (click)="start()">
      <mat-icon>flag</mat-icon>
    </button>
    <button mat-mini-fab (click)="exit()" matTooltip="Leave room"><mat-icon>door_back</mat-icon></button>
  </div>
</div>
